<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <form id="userForm" class="form-card">
      <h2>User Information Form</h2>

      <div class="form-group">
        <label for="username">Username:</label>
        <input class="input" type="text" id="username">
        <span class="error" id="usernameError"></span>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input class="input" type="number" id="age">
        <span class="error" id="ageError"></span>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input class="input" type="text" id="address">
        <span class="error" id="addressError"></span>
      </div>

      <div class="form-group">
        <label for="occupation">Occupation:</label>
        <select class="input" id="occupation">
          <option value="">Choose...</option>
          <option value="student">Student</option>
          <option value="employee">Employee</option>
          <option value="freelancer">Freelancer</option>
          <option value="unemployed">Unemployed</option>
        </select>
        <span class="error" id="occupationError"></span>
      </div>

      <div class="form-group">
        <label>Preferred Contact:</label>
        <div class="radio-group">
          <label><input type="radio" name="contact" value="email"> Email</label>
          <label><input type="radio" name="contact" value="phone"> Phone</label>
        </div>
        <span class="error" id="contactError"></span>
      </div>

      <div class="form-group">
        <label>Skills:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" value="Design" name="skills"> Design</label>
          <label><input type="checkbox" value="Programming" name="skills"> Programming</label>
          <label><input type="checkbox" value="Marketing" name="skills"> Marketing</label>
        </div>
        <span class="error" id="skillsError"></span>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
