<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Modern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Kalkulator Modern</h1>

        <div class="input-group">
            <label>Angka Pertama</label>
            <input type="number" id="num1" placeholder="Masukkan angka...">
        </div>

        <div class="input-group">
            <label>Angka Kedua</label>
            <input type="number" id="num2" placeholder="Masukkan angka...">
        </div>

        <div class="buttons">
            <button onclick="calc('+')">Tambah</button>
            <button onclick="calc('-')">Kurang</button>
            <button onclick="calc('*')">Kali</button>
            <button onclick="calc('/')">Bagi</button>
        </div>

        <h2>Hasil: <span id="output">0</span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
